<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Engine Giphy API Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <!-- browser-sync start --server --files . -->
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SEGiphySite</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-6 p-3">
          <div class="p-3 bg-primary rounded">
            <form>
              <div class="d-flex flex-column flex-sm-row">
                <div class="p-1">
                  <select id="numResults" class="form-select" aria-label="Default select example">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="15">20</option>
                  </select>
                </div>
                <div class="p-1">
                  <div class="form-group">
                    <input type="text" class="form-control" id="gifSearch" aria-describedby="gifHelp" placeholder="Search GIFs">
                  </div>
                </div>
                <div class="p-1">
                  <button type="button" class="btn btn-secondary" id="giphySearchBtn">Add</button>
                </div>
              </div>
            </form>
            <div class="d-flex flex-wrap" id="giphySearchResults"></div>
          </div>
        </div>

        <div class="col-12 col-sm-6 p-3">
          <div class="p-3 bg-warning rounded">
            <form>
              <div class="d-flex flex-column flex-sm-row">
                <div class="p-1">
                  <select id="randNumResults" class="form-select" aria-label="Default select example">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="15">20</option>
                  </select>
                </div>
                <div class="p-1">
                  <div class="form-group">
                    <input type="text" class="form-control" id="randGifTag" aria-describedby="gifHelp" placeholder="Random GIF Tag">
                  </div>
                </div>
                <div class="p-1">
                  <button type="button" class="btn btn-success" id="giphyRandBtn">Random!</button>
                </div>
              </div>
            </form>
            <div class="d-flex flex-wrap" id="giphyRandResults"></div>
          </div>
        </div>


      </div>
    </div>

  </main>






  <footer></footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
